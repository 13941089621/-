			<div class="btn">

	<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>

	<script>		
		$(document).ready(function(){
    if($(".iDate.date").length>0){
        $(".iDate.date").datetimepicker({
            locale:"zh-cn",
            format:"YYYY-MM-DD",
            dayViewHeaderFormat:"YYYY年 MMMM"
        });
    }
})	
	</script>
	
	<script type="text/javascript">
		
		$(function(){
			$(".button").on("click",function(){
				console.log(121111)
				window.location.href = "保险111.html"
			})
			
			$(".btn_name").on("input", function(){
				check()
			})
			$(".btn_name_a").on("change", function(){
				check()
			})
			$(".btn_name_b").on("input", function(){
				check()
			})
			$(".data_text").on("change", function(){
				check()
			})
			
			function check (){
				var c1 = $(".btn_name").val();
				var c2 = $(".btn_name_a").val();
				var c3 = $(".btn_name_b").val();
				var c4 = $(".data_text").val();
				console.log(c4)
				var result = false;
				
				if (c1 && c2 && c3 && c4) {
					result = true;
				}
				
				if (result) {
					$(".button").css({
						backgroundColor: "#197db9"						
					}).attr("disabled", false)
				} else {
					$(".button").css({
						backgroundColor: ""
					}).attr("disabled", true)
				}
			}
		})
	</script>
