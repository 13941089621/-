<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>受保人信息</title>
	</head>

	<body>
		<div class="btn">
			<div class="btn_button">
				<div class="btn_button_left">
					<span class="name">姓名</span>
					<span class="name_text">xxl</span>
				</div>  
			</div>
		</div>
			<div class="btn">
			<div class="btn_button">
				<div class="btn_button_left">
					<span class="name">拼音</span>
			   		<input type="text" name="" class="btn_name" value="" placeholder="请完善信息"/> 
				</div>
				<div class="btn_button_right">
					
				</div>	      
			</div>
		</div>
		
		<div class="btn">
			<div class="btn_button">
				<div class="btn_button_left">
					<span class="name">性别</span>
			   		<select name="" class="btn_name">
			   			<option value="">请选择</option>
			   			<option value="1">男</option>
			   			<option value="2">女</option>		
			   		</select>
				</div>
				<div class="btn_button_right">
					<img src="img/right_logo.png" alt="" />
				</div>	      
			</div>
		</div>
		<div class="btn">
			<div class="btn_button">
				<div class="btn_button_left">
					<div class="data_input">
						<span class="name">出生日期</span>
					</div> 					
			   		<input type="date" name="" class="data_text" value="请选择" placeholder="请完善信息"/> 
				</div>
				<div class="btn_button_right">
					<img src="img/right_logo.png" alt="" />
				</div>	      
			</div>
		</div>
		
		
		<div class="btn">
			<div class="btn_button">
				<div class="btn_button_left">
					<span class="name"><span class="none_jiange">护</span><span class="jiange">照</span><span class="jiange">号</span></span>
			   		<input type="text" name="" class="btn_name" value="" placeholder="请完善信息"/> 
				</div>
				<div class="btn_button_right">
					<img src="img/right_logo.png" alt="" />
				</div>	      
			</div>
		</div>
		<div class="prompt">
			<span class="prompt_span">*护照首字母G或者F也要填写</span>
		</div>
		
		
		<div class="button">
			<button class="button">提交信息</button>
		</div>
		

	</body>
	<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	</script>

</html>
